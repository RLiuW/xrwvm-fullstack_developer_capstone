<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Dealerships</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <script>
        const logout = async (e) => {
            // Include the code for logout here.
            sessionStorage.removeItem("username");
            window.location.href = "/";
        };

        let checkSession = () => {
            let curr_user = sessionStorage.getItem("username");

            if (curr_user && curr_user !== "") {
                document.getElementById("loginlogout").innerHTML = 
                '<span class="homepage_links">' + curr_user + '</span>' +
                '<a class="homepage_links" onclick="logout()" href="/">Logout</a>';
            } else {
                document.getElementById("loginlogout").innerHTML = 
                '<a class="homepage_links" href="/login">Login</a>' +
                '<a class="homepage_links" href="/register">Register</a>';
            }
        };
    </script>
</head>
<body onload="checkSession()">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: darkturquoise; height: 1in;">
        <div class="container-fluid">
            <h2 style="padding-right: 5%;">Dealerships</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: larger;" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" style="font-size: larger;" aria-current="page" href="/contact">Contact Us</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <div class="loginlink" id="loginlogout"></div>
                </span>
            </div>
        </div>
    </nav>

    <!-- Contact Information Section -->
    <div class="container mt-5">
        <div class="card" style="width: 50%; margin: 0 auto;">
            <div class="card-body">
                <h1 class="card-title text-center" style="color: darkturquoise;">Contact Us</h1>
                <p class="card-text text-center">We're here to assist you with all your car-buying needs!</p>
                <div class="contact-details mt-4">
                    <p><strong>Phone:</strong> (555) 987-6543</p>
                    <p><strong>Email:</strong> support@dealerships.com</p>
                    <p><strong>Address:</strong> 123 Turbo Lane, Motorville, TX 75001</p>
                    <p><strong>Hours:</strong> Mon-Fri: 8 AM - 7 PM | Sat: 9 AM - 5 PM | Sun: Closed</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
